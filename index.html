<style>
	button{
		cursor: pointer;
		margin: 2px;
		border: none;
		padding: 5px;
		vertical-align: middle;
		margin-right: 10px;
	}

	.subscribe-button {
		/* font-size: 36px; */
		background-color: rgb(200, 0, 0);
		color: white;
		border-radius: 10px;
		padding-left: 10px;
		padding-right: 10px;
		cursor: pointer;
		transition: opacity 0.2s;
	}
		.subscribe-button:hover{
			opacity: 0.8;
		}
		.subscribe-button:active{
			opacity: 0.5;
		}


	.join-button{
		background-color: white;
		color: blue;
		border: solid;
		border-width: 1px;
		padding-top:4px ;
		padding-bottom: 4px;
		border-color: rgb(0, 128, 255);
		border-radius: 5px;
		transition: background-color 1s, color 1s;
	}
		.join-button:hover{
			color: white;
			background-color: blue;
		}
		.join-button:active{
			opacity: 0.6;
		}

	.hover-opacity-light{
		transition: 0.2s;
	}
		.hover-opacity-light:hover{
			opacity: 0.7;
		}

	.hover-opacity-dark{
		transition: 0.2s;
	}
		.hover-opacity-dark:hover{
			filter: brightness(0.8);
		}
	

	.tweet-button{
		font-weight: bold;
		font-size: 15px;
		color: white;
		background-color: rgb(0, 52, 157);
		width: 70px;
		height: 30px;
		border-radius: 35px;
		transition: box-shadow 0.5s , border-radius 0.3s;
	}
		.tweet-button:hover{
			box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
			border-radius: 10px;
		}

	.signup-button{
		font-size: 10px;
		font-weight: bold;
		background-color: rgb(62, 131, 62);
		color: white;
		border-radius: 5px;
		/* padding: 20px; */
		/* height: 2rem; */
		width: 75px;
	}

	.request-button{
		background-color: black;
		color: white;
		padding-left: 1rem;
		padding-right: 1rem;
	}

	.addtocart-button{
		background-color: gold;
		border-radius: 50px;
		padding-left: 2rem;
		padding-right: 2rem;
	}

	.getstarted-button{
		background-color: blueviolet;
		border-radius: 2px;
		color: white;
		padding-left: 1rem;
		padding-right: 1rem;
	}

	.download-button{
		background-color: rgb(235, 233, 233);
		border-radius: 2px;
		color: blueviolet;
		border-style: solid;
		border-color: blueviolet;
		padding-left: 1rem;
		padding-right: 1rem;
	}

</style>

<body>
	<button class="subscribe-button">
		SUBSCRIBE
	</button>
	<button class="join-button">
		JOIN
	</button>
	<button class="tweet-button">
		Tweet
	</button> <br>

	<button class="signup-button hover-opacity-light">
		Sign up
	</button>
	<button class="request-button hover-opacity-light">
		Request now
	</button><br>

	<button class="addtocart-button hover-opacity-dark">
		Add to Cart
	</button>
	<button class="getstarted-button hover-opacity-dark">
		Get Started
	</button><br>

	<button class="download-button hover-opacity-dark">
		Download
	</button>
</body>
